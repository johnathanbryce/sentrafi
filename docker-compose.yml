services:
  db:
    image: pgvector/pgvector:pg16 # postgres 16 + pgvector extension pre-installed
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sentrafi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-sentrafi_db}
    volumes:
      - pgdata:/var/lib/postgresql/data # persist ALL DB data across container restarts
      - ./db/init:/docker-entrypoint-initdb.d # run init SQL scripts on first boot (enables pgvector, etc.)

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentrafi -d sentrafi_db"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7.2
    restart: always
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-sentrafi}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-sentrafi_db}
      REDIS_URL: redis://redis:6379/0
    # TODO: [Dev] add volume mount + uvicorn --reload for hot-reloading (see casey's docker-compose.override.yml)
    # TODO: [Phase 1] add .env file and reference it with env_file: instead of inline env vars

# named volumes â€” declared here, referenced by services above
volumes:
  pgdata:
